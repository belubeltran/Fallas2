<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico de Lesiones Musculares</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Diagnóstico de Lesiones Musculares</h1>
    <button id="butAdd" class="headerButton" aria-label="Nuevo diagnóstico">Diagnosticar</button>
    <button id="butFind" class="headerButton" aria-label="Buscar lesiones y tratamientos">Lesiones</button>
  </header>

  <main class="main">
    <div class="card cardTemplate injury-item" hidden>
      <div class="injury-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="title"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
        </div>
        <div class="symptom-list">
          <span>S&iacute;ntomas</span>
          <ul class="symptoms"></ul>
        </div>
        <div class="treatment">
          <div class="description"></div>
        </div>
      </div>
    </div>
    <div class="card symptomTemplate symptom-item" hidden>
      <div class="symptom-key" hidden></div>
      <div class="title">&iquest;Ten&eacute;s...</div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
        </div>
        <div class="symptom">
          <div class="description"></div>
        </div>
        <div class="result">
          <ul class="symptoms"></ul>
        </div>
      </div>
      <div class="actions">
        <div class="action">
          <button id="butAcceptSymptom" class="button button-yes" aria-label="si">S&iacute;</button>
          <button id="butDenySymptom" class="button button-no" aria-label="no">No</button>
        </div>
      </div>
      <div class="treatment" hidden>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Busc&aacute; una lesi&oacute;n</div>
      <div class="dialog-body">
        <select id="selectInjuryToAdd">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="contractura">Contractura</option>
          <option value="calambre">Calambre</option>
          <option value="distension">Distensión</option>
          <option value="desgarro">Desgarro</option>
          <option value="contusion">Contusión</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddInjury" class="button">Buscar</button>
        <button id="butAddCancel" class="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>

</body>
</html>
